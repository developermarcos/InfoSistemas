<div class="default">
  <app-header></app-header>
  <app-nav></app-nav>
  <main class="container">
      <section>
        <h1>Listagem de conteúdos</h1>
        <p>
          A seguir, você pode visualizar todos os tópicos registrados no Info Sistemas, com a opção de aplicar um filtro pelo título da postagem ou matéria.
        </p>
      </section>
      <table class="table" id="tabelaConteudos">
        <thead>
          <tr>
            <th scope="col">Título <input class="ml-1" type="text" id="filtroTitulo" placeholder="Filtrar por título"></th>
            <th scope="col">Matéria <input class="ml-1" type="text" id="filtroDescricao" placeholder="Filtrar por descrição"></th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item 1</td>
            <td>Matéria 1</td>
            <td><button type="button" class="btn btn-warning btn-sm" [routerLink]="['/conteudo']">Visualizar</button></td>
          </tr>
          <tr>
            <td>Item 2</td>
            <td>Matéria 2</td>
            <td><button type="button" class="btn btn-warning btn-sm">Visualizar</button></td>
          </tr>
          <tr>
            <td>Item 3</td>
            <td>Matéria 1</td>
            <td><button type="button" class="btn btn-warning btn-sm">Visualizar</button></td>
          </tr>
          <tr>
            <td>Item 4</td>
            <td>Matéria 3</td>
            <td><button type="button" class="btn btn-warning btn-sm">Visualizar</button></td>
          </tr>
        </tbody>
      </table>
  </main>
  <app-footer></app-footer>
</div>

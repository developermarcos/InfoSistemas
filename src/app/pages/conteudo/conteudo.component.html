<div class="default">
    <app-header></app-header>
    <app-nav></app-nav>
    <main class="container">
        <div class="mb-3">
            <a routerLink="/">&larr; Voltar</a>
        </div>
        <section>
          <div class="card">
            <div class="card-body">
                <h2>Título {{this.conteudo?.titulo}}</h2>
                <p>Dúvida: {{this.conteudo?.duvida}}</p>
                <small>Postado por: {{this.conteudo?.usuario}}</small>
            </div>
        </div>
        
        <div class="card mt-3" *ngFor="let resposta of this.conteudo?.respostas">
            <div class="card-body">
                <p><b>Resposta:</b> {{resposta.descricao}}</p>
                <p><b>Material técnico:</b> {{resposta.meterialTecnico}}</p>
                <small>Postado por: {{resposta.usuarioNome}}</small>
                <span class="score">
                    <h5>Avaliação:</h5>
                    <div class="score-wrap">
                        <span class="stars-active" [style.width.%]="this.getPorcentagem(resposta.avaliacao)">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </span>
                    </div>
                </span>
            </div>
        </div>
        
        <!-- Adicione um formulário para a postagem de novas respostas -->
        <form class="mt-3">
            <h4>Responder à Discussão</h4>
            <div class="form-group">
                <label for="replyContent">Conteúdo da Resposta:</label>
                <textarea class="form-control" id="replyContent" rows="4" placeholder="Digite sua resposta"></textarea>
            </div>
            <div class="form-group">
                <label for="replyContent">Material técnico da Resposta:</label>
                <textarea class="form-control" id="replyContent" rows="4" placeholder="Informe suas fontes que embasam sua resposta"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [routerLink]="['/']">Responder</button>
        </form>
        </section>
    </main>
    <app-footer></app-footer>
  </div>
